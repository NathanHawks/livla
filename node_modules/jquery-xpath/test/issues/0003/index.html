<!DOCTYPE html>
<html>
	<head>
		<title>0003 - frame and iframe not supporting</title>
		<script type="text/javascript" src="../../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../../../src/jquery.xpath.js"></script>
	</head>
	<body>
		<iframe src="iframe.html" name="Frame0"></iframe><br />
		<button onclick="test()">click</button>
		<script>
			function test() {
				var doc	= $(window.top.frames[name='Frame0'].document);
				var ele	= doc.xpath("//input[@id='Chk2']");

				alert(ele.length);
			}
		</script>
	</body>
</html>
