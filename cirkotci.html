		<audio id="audio"></audio>
		<script>
			var rows = [
				["p [p]", "t [t]", "k [k]", "f [f]", "s [s]", "c [S]", "x [X]"],
				["b [b]", "d [d]", "g [g]", "v [v]", "z [z]", "j [Z]", "' [h]"],
				["m [m]", "l [l]", "n [n]", "r [r]"],

				f: "http://upload.wikimedia.org/wikipedia/commons/3/33/Voiceless_labiodental_fricative.ogg",
				c: "http://upload.wikimedia.org/wikipedia/commons/c/cc/Voiceless_palato-alveolar_sibilant.ogg",
				j: "http://upload.wikimedia.org/wikipedia/commons/3/30/Voiced_palato-alveolar_sibilant.ogg",

			};
			var audio = document.querySelector("#audio");
			function text(name, text) {
				var el = document.createElement(name);
				el.textContent = text;
				return el;
			}
			function elem(name, contents) {
				var el = document.createElement(name);
				if (Array.isArray(contents))
					contents.forEach(function (sub) {
						el.appendChild(sub);
					});
				else if (contents) el.appendChild(contents);
				return el;
			}
			function play(url) {
				audio.src = url;
				audio.play();
			}
			document.querySelector("#table").appendChild(elem("table", rows.map(function (row) {
				return elem("tr", row.map(function (col) {
					var button = text("button", col);
					button.onclick = function () { play(sounds[col.replace(/ .*/g, "")]) };
					return elem("td", button);
				}));
			})));
		</script>
	

</body></html>
